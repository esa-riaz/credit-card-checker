<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>software challenge</title>
    <script src="./index.js" ></script>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_zR7xVOSuitbB47julzrU0");
        })();
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="actual__main--wrapper">
                <div class="main__wrapper">
                    <form onsubmit="contact(event)">
                        <div class="form__section">
                            <div class="form__label--wrapper">
                                <label class="form__label">Name</label>
                            </div>
                            <input class="form__input" name="message1" pattern="[a-zA-z\d@\\!#$%&'*\\+-/=\\?^_`\\{|\\}~ ]{1,25}" title=" Please only enter letters, numbers and special characters" type="text" placeholder="Enter Your Name"
                                required>

                        </div>
                        <div class="form__section">
                            <div class="form__label--wrapper">
                                <label class="form__label">Email</label>
                            </div>
                            <input class="form__input" type="Email" name="message2"  pattern="[a-zA-z\d@\\!#$%&'*\\+-/=\\?^_`\\{|\\}~]{1,25}" title=" Please only enter letters, numbers and special characters" placeholder="Enter Your Email"
                                required>
                        </div>
                        <div class="form__section">
                            <div class="form__label--wrapper">
                                <label for="cnn" class="form__label">Card</label>
                            </div>
                            <input onchange="isCardValid(event)" id="ccn" type="text" class="form__input card" inputmode="numeric" pattern="[\d]{13,19}" title="please enter a valid credit card number" autocomplete="cc-number" maxlength="19" placeholder="xxxxxxxxxxxxxxxx" required >

                        </div>
                        <button type="submit" class="form__submit">
                            submit
                        </button>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
</body>

</html>
